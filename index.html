<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <style>
   
    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yes-button {
      left: 18%;
      background: var(--yes);
      color: #fff;
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
  
    }
    #yes-button:hover { background: var(--yesHover); }
    #no-button {
      left: 18%;
      background: var(--yes);
      color: #fff;
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
  
    }
    #no-button:hover { background: var(--yesHover); }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid.gif" alt="banner" />
      </div>
      <h1 id="question-heading">Will you be my valentine?</h1>
      <div class="buttons">
        <button id="yes-button" ><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h2 id="success-message">Yepppie, see you sooonnn :3</h2>
        
        <h6>Creator: <a class="creator" href="https://github.com/Aayush-683">Aayush683 ;)</a></h6>
      </div>
      
    </div>
    <script src="./public/js/script.js"></script>

    
  </body>
</html>
